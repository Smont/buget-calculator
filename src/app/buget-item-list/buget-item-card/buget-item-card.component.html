<div class="root">
    <div class="budget-item" [ngClass]="{ 'income': item.amount >=0, 'expense': item.amount < 0 }"">
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
        <div class="amount">
            {{ item.amount }}
        </div>
    </div>
    <div class="x-icon-button">x</div>
</div>
